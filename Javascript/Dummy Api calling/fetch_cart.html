<html>
    <head><title>cart items using api calling</title></head>
    <body>
        <h2>Cart Items</h2>
        <ul id="cartList"></ul>
        <script>
            fetch("https://dummyjson.com/carts")
            .then(reponse=>response.json())
            .then(data=>{
                const cartList=document.getElementById("cartList");

                data.forEach(item => {
                    let itemList=documnet.createElement("li");
                    itemList.textContent=`${item.title}-$ ${item.price}`;
                    cartList.appendChild(itemList);
                });
            })
            .catch(error=>console.error("data not fetched",error));
        </script>
    </body>
</html>
