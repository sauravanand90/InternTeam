<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>addEventListener() method on the window object.</p>

<p>resizethe browser to trigger the event</p>

<p id="demo"></p>

<script>
window.addEventListener("resize", function(){
  document.getElementById("demo").innerHTML = Math.random();
});
</script>

</body>
</html>
