<body>
    <h2>Function Sequence</h2>
    <p>The result of the calculation is </p>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some
        }

        //Using Callback
        function myCalculator(a, b, sumCallback) {        
            let sum = a + b
            sumCallback(sum)
        }
        myCalculator(5, 5, myDisplayer)
