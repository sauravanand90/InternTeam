<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
</head>
<body>
    <h1>Modules</h1>
    <p>JavaScript modules allow you to break up your code into separate files.</p>
    <p>Modules are imported from external files with the import statement.</p>
    <p>Modules also rely on type="module" in the <b>script</b> tag.</p>
    <script src="main.js" type="module"></script>
</body>
</html>
