<html>
    <head><title>Cart Api calling</title></head>
    <body>
        <h2>Cart Items</h2>
        <ul id="cartItems"></ul>
        <script>
            async function fetchData() {
                try{
                    let response=await fetch("https://dummyjson.com/carts");
                    let data=await response.json();

                    let extractedData=data.carts.flatMap(cart=>
                        cart.products.map(product=>({
                            title:product.title,
                            price:product.price
                        }))
                    );
                    let cartList=document.getElementById("cartItems");
                    extractedData.forEach(item => {
                        let listItem=document.createElement("li");
                        listItem.textContent=`${item.title} - $${item.price}`;
                        cartList.appendChild(listItem);
                    });
                }
                catch(error){
                    console.error("data not fetched",error);
                }
            }
            fetchData();
        </script>
    </body>
</html>
