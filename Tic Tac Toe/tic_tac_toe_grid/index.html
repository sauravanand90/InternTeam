<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
 
       
</head>
<body>
    <div id="main">
        <h1 id="result"></h1>
        <h1>Tic-Tac-Toe</h1>
        <div class="input">
            <label class="name">Player 1:</label><input  id="p1" type="text" placeholder="Enter Player1 Name">
            <label class="name">Player 2:</label><input  id="p2" type="text" placeholder="Enter Player2 Name">
        </div>
        <div class="selectors">
            <label class="option">Choose the symbol:</label>
            
            <button class="material-symbols-outlined" data-symbol="square">square</button>
            <button class="material-symbols-outlined" data-symbol="pentagon">pentagon</button>
        </div>
        <p>Player 1 Symbol:<span id="player1_symbol"></span></p>
        <p>Player 2 Symbol:<span id="player2_symbol"></span></p>
       
        <div class="container">
            <div class="game">
              <svg id="ticTacToeSVG" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Grid lines -->
                    <rect x="0" y="100" width="300" height="2" stroke="black" stroke-width="2" />
                    <rect x="0" y="200" width="300" height="2" stroke="black" stroke-width="2" />
                    <rect x="100" y="0" width="2" height="300" stroke="black" stroke-width="2" />
                    <rect x="200" y="0" width="2" height="300" stroke="black" stroke-width="2" />

                     <!-- Clickable cells -->
                    <rect class="cell" id="cell-0-0" x="0" y="0" width="100" height="100" />
                    <rect class="cell" id="cell-0-1" x="100" y="0" width="100" height="100" />
                    <rect class="cell" id="cell-0-2" x="200" y="0" width="100" height="100" />
                    <rect class="cell" id="cell-1-0" x="0" y="100" width="100" height="100" />
                    <rect class="cell" id="cell-1-1" x="100" y="100" width="100" height="100" />
                    <rect class="cell" id="cell-1-2" x="200" y="100" width="100" height="100" />
                    <rect class="cell" id="cell-2-0" x="0" y="200" width="100" height="100" />
                    <rect class="cell" id="cell-2-1" x="100" y="200" width="100" height="100" />
                    <rect class="cell" id="cell-2-2" x="200" y="200" width="100" height="100" />
                </svg>
            </div>
        </div>
        <button id="reset_btn">Reset Game</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
